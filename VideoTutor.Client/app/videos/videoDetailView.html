<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">
        {{vm.title}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Title</div>
                    <div class="col-md-6">{{vm.video.title}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Author</div>
                    <div class="col-md-6">{{vm.video.author}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Release Date</div>
                    <div class="col-md-6">{{ vm.video.releaseDate | date }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Length</div>
                    <div class="col-md-6">{{vm.video.length}}</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="videoList"
           style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>
        <a class="btn btn-primary"
           ui-sref="videoEdit({videoId: vm.video.id})"
           style="width:80px;margin-left:10px">
            Edit
        </a>
    </div>
</div>
